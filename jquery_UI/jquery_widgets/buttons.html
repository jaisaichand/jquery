<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons Jquery UI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">

<body>
  <div>
    <input type="submit" id="one" class=" border border-1">
    <button class=" border border-1" id="two">Hello</button>
    <a href="#" id="three" class=" border border-1">An anchor</a>
  </div>
</body>

<script>
    $("#one, #two, #three").button();
    var t;
    $("#one, #two, #three").click(function(event){
        event.preventDefault();
        console.log(event);
        t=event;
    })
</script>
