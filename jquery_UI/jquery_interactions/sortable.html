<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>selectable jquery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/bd9f8ac991.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
    <style>
          #feedback { font-size: 1.4em; }
  #sor .ui-selecting { background: #FECA40; }
  #sor .ui-selected { background: #F39814; color: white; }
  #sor { list-style-type: none; margin: 0; padding: 0; width: 60%; }
  #sor li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }
    </style>
</head>
<body>
    <ol id="sor" class="list-group">
        <li class="ui-widget-content list-group-item py-4">Milk</li>
        <li class="ui-widget-content list-group-item py-4">Onions</li>
        <li class="ui-widget-content list-group-item py-4">Cucumber</li>
        <li class="ui-widget-content list-group-item py-4">Orange</li>
        <li class="ui-widget-content list-group-item py-4">Coconut</li>
        <li class="ui-widget-content list-group-item py-4">Tomato</li>
    </ol>
</body>

    <script>
        $("#sor").sortable();
        $("#sor").disableSelection();
    </script>

</html>
