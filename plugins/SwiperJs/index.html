<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
  
  
  <style>
    body {
      background: rgb(202, 122, 3);
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 300px;
    }

    .details>h3{
        background: crimson;
        font-size: 168%;
        color: white;
    }

    .details>p{
        background: rgb(136, 235, 213);
        font-size: 131%;
    }

    .imgBx>img{
        overflow: hidden;
        max-height: 301px;
        
        min-height: 300px;
        min-width: 300px;
    }

    .details{
       
    }

    h3,p{
        margin: 0px !important;
        text-align: center;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; font-size: 388%;">Our Best Men</h1>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="imgBx">
            <img src="square.jpg" alt="img1">
        </div>
        <div class="details">
            <h3>Jai Sai Chand</h3>
            <p>Web Developer</p>
        </div>
      </div>
     
      <div class="swiper-slide">
        <div class="imgBx">
            <img src="elon.jpg" alt="img2">
        </div>
        <div class="details">
            <h3>Elon Musk</h3>
            <p>CEO Tesla, SpaceX</p>
        </div>
      </div>


      <div class="swiper-slide">
        <div class="imgBx">
            <img src="raj.jpg" alt="img3">
        </div>
        <div class="details">
            <h3>V Raju</h3>
            <p>Python Developer</p>
        </div>
      </div>


         <div class="swiper-slide bg-secondary">
        <div class="imgBx">
            <img src="prud.jpeg" alt="img4">
        </div>
        <div class="details">
            <h3>K N Prudhvi</h3>
            <p>Data Science Analyst</p>
        </div>
      </div>
      
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 100,
        modifier: 2,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
