<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax Js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax.js/1.5.0/parallax.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bd9f8ac991.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="parallax-1">
            <div class="parallax-window" data-parallax="scroll" data-image-src="pic1.jpg">
                <div class="onee text-center text-white">Technology gonna take over everything</div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="parallax-2">
            <div class="text-center parallax-window p" data-parallax="scroll">
                There is more than what you know,<br> <button class="btn bg-white border border-dark">Know more</button> 
            </div>
        </div>
    </div>

       <div class="wrapper">
        <div class="parallax-3">
            <div class="parallax-window p2" data-parallax="scroll" data-image-src="pic2.jpg">
                <div class="onee text-white">Wanna explore more?</div>
            </div>
        </div>
       </div>

        <div class="wrapper">
            <div class="parallax-3">
                <div class="parallax-window p" data-parallax="scroll">
                    <div class="onee p3 text-center text-dark">Come Join Us In This Tech Marvel</div>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <div class="parallax-4">
                <div class="parallax-window p7" data-parallax="scroll" data-image-src="pic3.jpg">
                    <div class="onee text-dark text-center">Come-Learn-Become the techie you always wanted to become</div>
                </div>
            </div>
        </div>

        <div class="f1 bg-warning">
            <h1 class="l1"><i class="fab fa-facebook"></i></h1>
            <h1 class="l1"><i class="fab fa-instagram"></i></h1>
            <h1 class="l1"><i class="fab fa-twitter-square"></i></h1>
        </div>

        
    </div>
    
</body>
</html>
