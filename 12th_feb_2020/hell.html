<script>
 $(document).ready(function(){
    $.get({
        url: "https://jsonplaceholder.typicode.com/users",
        success : function(response){
            var tee =response;

     $("#one").html(tee[0].id);

      }
      });

$("#one").bind("click",function(){

});

 }
