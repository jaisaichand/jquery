<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiscroll js</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/bd9f8ac991.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/multiscroll.js/0.2.2/jquery.multiscroll.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/multiscroll.js/0.2.2/jquery.multiscroll.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <style>
    .five{
        background: url("two.jpg");
        background-size: cover;
    }

    #typed1{
        font-size: 40px;
        
    }

    #multiscroll-nav span{
        width: 33px;
        height: 7px;
        border-radius:0px !important;
        background:white !important;
    }
    </style>
</head>
<body>
        <div id="multiscroll">
                <div class="ms-left">
                    <div class="ms-section one">
                        <div style=" background: black; ">
                            <h1 class="text-white" style="padding-bottom: 40%;padding-top: 40%;padding-left: 4%;">Come, get your best ever website designed by best ever people</h1>
                        </div>
                    </div>
                    <div class="ms-section two bg-danger">
                        <div>
                                <h1 class="text-white text-center">Our Customers <span id="typed1" class="text-white"></span></h1>
                            </div>
                    </div>
                    <div class="ms-section three">
                        <div class="px-5">
                            <div style="border-left: 1px solid; border-right: 1px solid;">
                                    <div id="header1" class=" bg-warning p-3">
                                            <img src="jai.png" class="rounded-circle" style="width: 11%;"  alt="logo"/>
                                        </div>
                                        <div id="body1">
                                            <input type="text" placeholder="Enter your name" class="mt-4 form-control border border-0 border-bottom-0 " style="border-bottom: 1px solid;">
                                            <input type="text" placeholder="Enter your email" class="mt-3 mb-3 form-control border border-0 border-bottom-0 " style="border-bottom: 1px solid;">
                                            <input type="text" placeholder="Enter your requirement breifly" class="mt-3 mb-3 form-control border border-0 border-bottom-0 " style="border-bottom: 1px solid;">
                                            <div id="btn-div" class="row px-4">
                                                <button class="col-md-5 btn btn-success" id="success_btn">Submit</button>
                                                <button class="col-md-5 offset-md-2 btn btn-danger" id="cancel_btn">Cancel</button>
                                            </div>
                                        </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="ms-right">
                    <div class="ms-section four"><img src="one.jpg" alt="" style="width: 100.5%; height:123%"></div>
                    <div class="ms-section five">
                       
                    </div>
                    <div class="ms-section six"><img src="three.jpg" alt="" style="width:100%; height:100%"></div>
                </div>
        </div>
</body>
<script>
    $(document).ready(function() {
    	$('#multiscroll').multiscroll({
		navigation: true,
		navigationPosition: 'right',
		navigationColor: '#000'
	});

});
var typed = new Typed('#typed1', {
  strings: ["are Awesome", "are Satisfied","recommend us"],
  typeSpeed: 100,
  backDelay: 400,
  loop: true
});

var wi = "<h6 class='bg-success text-white p-3'>Your part is done!, We will contact you.. sit back and relax</h6>"
$("#success_btn").click(function(){
    $("#btn-div").html(wi);
})

$("#cancel_btn").click(function(){
    //console.log($("#body1>input").value);
    var len = $("#body1>input").length
    for(var i=0; i<len;i++){
        $("#body1>input")[i].value="";
    }
})

</script>
</html>
